<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{layout :: head('국가')}">
</head>
<body>
<header th:replace="~{layout :: nav_bar}"></header>

<!--내용-->
<main class="container d-flex flex-column">
    <div class="m-3 p-3 d-flex flex-row justify-content-between">
        <div>
            <span class="fs-4"><strong>국가코드</strong></span>
        </div>
        <a th:href="@{/countryInput}" class="btn btn-outline-primary">국가코드 입력</a>
    </div>
    <div><hr></div>
    <div class="d-flex flex-row">
        <div class="col-1 fs-6 fw-semibold" th:text="No."></div>
        <div class="col-3 fs-6 fw-semibold" th:text="국가코드"></div>
        <div class="col-5 fs-6 fw-semibold" th:text="'국가명'"></div>
    </div>
    <div><hr></div>
    <div class="d-flex flex-row p-1" th:each="country : ${countries}">
        <div class="col-1 fs-6" th:text="${country.id}"></div>
        <div class="col-3 fs-6" th:text="${country.c_code}"></div>
        <div class="col-5 fs-6" th:text="${country.c_name}"></div>
    </div>


</main>

<footer th:replace="~{layout :: footer}">
    <div th:replace="~{layout :: btscript}"></div>
</body>
</html>
